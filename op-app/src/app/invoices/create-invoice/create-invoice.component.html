<!--Modulo de registro de proveedor-->
<div class="body">
    <div class="login">
      <h4>Registrar Factura</h4>
      <br />
      <p class="classlogin">Nombre</p>
      <mat-form-field class="width-100" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput autocomplete="off" />
      </mat-form-field>
      <p class="classlogin">RFC</p>
      <mat-form-field class="width-100" appearance="fill">
        <mat-label>Registro Federal del Contribuyente</mat-label>
        <input type="url" maxlength="13" matInput />
      </mat-form-field>
      <br />
      <p class="classlogin">Email</p>
      <mat-form-field class="width-100" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput />
      </mat-form-field>
      <br />
      <p class="classlogin">Telefono</p>
      <mat-form-field class="width-100" appearance="fill">
        <mat-label>Telefono</mat-label>
        <input type="tel" id="phone" name="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" matInput />
      </mat-form-field>
      <br />
      <p class="classlogin">Archivo de Opinion Positiva</p>
      <br />
      <button mat-raised-button color="primary" class="btnStyle">
        Crear Usuario
      </button>
    </div>
  </div>
