<!--Modulo de Login-->
<div class="body">
  <div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <img src="../../assets/img/avatar.png" class="user-image-width-20" />
      <h1></h1>
      <br />
      <p class="classlogin">Nombre de Usuario</p>
      <mat-form-field class="width-100" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="user" />
      </mat-form-field>
      <p class="classlogin">Contrase&ntilde;a</p>
      <mat-form-field class="width-100" appearance="fill">
        <mat-label>Contrase&ntilde;a</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>
      <br />
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid"
        class="btnStyle"
      >
        Iniciar sesi&oacute;n
      </button>
    </form>
  </div>
</div>
